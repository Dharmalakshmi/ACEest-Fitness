name: CI Pipeline

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Pytest (local env)
        run: PYTHONPATH=. pytest -v --maxfail=1 --disable-warnings

  docker-build-test:
    runs-on: ubuntu-latest
    needs: test   # only run if unit tests pass

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t aceest-fitness .

      - name: Run tests inside Docker
        run: docker run --rm aceest-fitness pytest -v --maxfail=1 --disable-warnings

