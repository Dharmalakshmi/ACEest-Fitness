<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ACEest Fitness & Gym</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            background: url("/static/bg.jpg") no-repeat center center fixed;
            background-size: cover;
        }
        h1 {
            margin-top: 40px;
            font-size: 2.5em;
            text-shadow: 2px 2px 5px black;
        }
        .container {
            margin: 40px auto;
            width: 400px;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
        }
        input, button {
            display: block;
            width: 90%;
            margin: 10px auto;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        button {
            background: orange;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        a {
            display: block;
            margin: 20px;
            color: yellow;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Welcome {{ username }} to ACEest Fitness & Gym</h1>

    <div class="container">
        <h2>Add Workout</h2>
        <form action="{{ url_for('add_workout') }}" method="POST">
            <input type="text" name="workout" placeholder="Workout name" required>
            <input type="number" name="duration" placeholder="Duration (minutes)" required>
            <button type="submit">Add Workout</button>
        </form>
    </div>

    <div class="container">
        <h2>Options</h2>
        <a href="{{ url_for('view_workouts') }}">View Workouts</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>
</body>
</html>
